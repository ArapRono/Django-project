{% extends 'base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	{% block blockname %}
	<title>ShiftSoft Inc contact page</title>
	
	{% endblock blockname %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet"
		href="{%static 'tools_contact/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="{%static 'tools_contact/css/style.css'%}">
	<!-- <link rel="stylesheet" href="/tools_bootstrap/css/bootstrap.min.css"> -->
</head>

<body>

	<div class="wrapper" style="background-image: url({% static 'tools_contact/images/image_10.jpg'%});">
		<div class="inner">
			<form action="{% url 'contact'%}" method = "POST">
				{% csrf_token %}
				<h3>Contact Us</h3>
				<p>ShiftSoft is the future.</p>
				<label class="form-group">
					<input type="text" class="form-control" required name="user_name">
					<span>Your Name</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="email" class="form-control" required name="your_email">
					<span for="">Your Email</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<textarea name="your_message" id="" class="form-control" required ></textarea>
					<span for="">Your Message</span>
					<span class="border"></span>
				</label>
				<button class="btn btn-success">Submit
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
			</form>
		</div>
		
	</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
	
{% endblock content %}
